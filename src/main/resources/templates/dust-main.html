<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dust Measurement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        li {
            display: inline-block;
            margin: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            background-color: #f2f2f2;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>Dust Measurement</h1>
<ul>
    <li><a href="/dust/current">Current Dust Levels</a></li>
    <li><a href="/dust/past">Past Dust Levels</a></li>
</ul>
</body>
</html>
